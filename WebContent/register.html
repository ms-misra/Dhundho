<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="animate.css">

	<link rel="stylesheet" type="text/css" href="hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="animsition.min.css">
	<link rel="stylesheet" type="text/css" href="select2.min.css">

	<link rel="stylesheet" type="text/css" href="daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">



</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="POST" action="Register">
					<span class="login100-form-title p-b-33 ">
						<div class="jello">Register</div>
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" minlength="3" maxlength="30" name="name" placeholder="Name" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="Location" placeholder="Your Location" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="number" name="Number" min="10"  required placeholder="Phone Number" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>

					</div>
					<div class="wrap-input100" >
						<input class="input100" type="email" name="email_id" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input"  >
						<input class="input100" type="password" pattern="(?=.*[a-z]).{6}" title="Must be 6 characters or more" name="pass" placeholder="Password" required>
			            <span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" >
						<input class="input100" type="password" name="pass" placeholder="Confirm Password" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
				


					<div class="container-login100-form-btn m-t-20">
					<button class="login100-form-btn">REGISTER</button>
					</div>
                    <div class="text-center">
						<span class="txt1">
							Already Have an account?
						</span>

						<a href="Login.html" class="txt2 hov1">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
	<script src="jquery-3.2.1.min.js"></script>
	<script src="animsition.min.js"></script>
	<script src="popper.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="select2.min.js"></script>

	<script src="moment.min.js"></script>
	<script src="daterangepicker.js"></script>
	<script src="countdowntime.js"></script>
	<script src="main.js"></script>

</body>
</html>
